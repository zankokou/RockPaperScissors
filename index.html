<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors w/ Flex Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
    <script src="main.js"></script>
</head>
<body>  
    <header>
        <h1>
            Rock Paper Scissor
        </h1>
    </header>
    
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span class="scores">
            <span id="user-score">0</span>
            :
            <span id="comp-score">0</span>
        </span>
 
    </div>

    <div class="results">
        Paper Covers Rock! You Win!
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <!-- <img src="" alt=""> -->
            Rock
        </div>

        <div id="paper" class="choice">
            <!-- <img src="" alt=""> -->
            Paper
        </div>

        <div id="scissors" class="choice">
            <!-- <img src="" alt=""> -->
            Scissors
        </div>
    </div>

    <p id="action-message"> 
        Make your move
    </p>
</body>
</html>
